<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>欢迎来到我的网站</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --bg: #0b0d10;
      --text: #eaf0f6;
      --muted: #aab6c5;
      --brand1: #7bc9ff;
      --brand2: #a78bfa;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f8fc;
        --text: #0e1420;
        --muted: #5a6a7f;
        --shadow: 0 10px 30px rgba(20,40,80,.08);
      }
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 80% -10%, rgba(123,201,255,.18), transparent),
        radial-gradient(700px 400px at -10% 10%, rgba(167,139,250,.16), transparent),
        var(--bg);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .card{
      text-align:center;
      padding: 40px 28px;
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: var(--shadow);
      max-width: 800px;
      animation: fade .8s ease-out both;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 6vw, 48px);
      line-height:1.1;
      letter-spacing: .2px;
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p{
      margin: 0;
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
    }
    @keyframes fade{
      from{ opacity:0; transform: translateY(6px); }
      to{   opacity:1; transform: translateY(0);  }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="欢迎语">
    <h1>你好，我是 KangKang</h1>
    <p>欢迎来到我的网站</p>
  </main>
</body>
</html>
