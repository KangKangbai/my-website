  <style>

    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans SC, Arial, sans-serif; background: #f6f7fb; color:#111;}

<body>
<div class="wrap">
  <header>
    <h1>ğŸ® è´ªåƒè›‡</h1>
    <div class="controls">
      <button id="btnStart" class="primary">å¼€å§‹ / ç»§ç»­</button>
      <button id="btnPause">æš‚åœ</button>
      <button id="btnRestart">é‡æ–°å¼€å§‹</button>
      <a class="btn" href="./index_with_game.html">è¿”å›ä¸»é¡µ</a>
    </div>
  </header>

  <div class="panel">
    <div>
      <canvas id="stage" width="600" height="600"></canvas>
      <footer>æç¤ºï¼šç”µè„‘ç«¯ä½¿ç”¨ <span class="kbd">â†‘</span> <span class="kbd">â†“</span> <span class="kbd">â†</span> <span class="kbd">â†’</span> æ§åˆ¶æ–¹å‘ï¼›ç§»åŠ¨ç«¯å¯ç‚¹æŒ‰ä¸‹æ–¹æ–¹å‘ç›˜ã€‚</footer>
    </div>
    <aside>
      <div class="score">åˆ†æ•°ï¼š<span id="score">0</span></div>
      <p>æ¯åƒåˆ°ä¸€ä¸ªé£Ÿç‰© +1 åˆ†ï¼Œæ’åˆ°è‡ªå·±æˆ–å¢™å£åˆ™æ¸¸æˆç»“æŸã€‚</p>
      <div class="mobile">
        <p><strong>è§¦æ§æ–¹å‘ç›˜</strong></p>
        <div style="display:grid; grid-template-columns:repeat(3,64px); grid-template-rows:repeat(3,64px); gap:8px; justify-content:center; align-items:center;">
          <div></div>
          <button data-dir="U">â†‘</button>
          <div></div>
          <button data-dir="L">â†</button>
          <div></div>
          <button data-dir="R">â†’</button>
          <div></div>

  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('stage');
  const ctx = canvas.getContext('2d');

  // åŸºç¡€å‚æ•°
  const COLS = 30;
  const ROWS = 30;
  const CELL = Math.floor(canvas.width / COLS);
  const SPEED_START = 120; // èµ·å§‹é€Ÿåº¦ï¼ˆms/æ­¥ï¼‰
  const SPEED_MIN = 60;    // æœ€å¿«é€Ÿåº¦
  const SPEED_STEP = 4;    // æ¯ 5 åˆ†æé€Ÿ 4ms
  let timer = null;
  let speed = SPEED_START;
  let running = false;

  // è›‡ä¸é£Ÿç‰©
  let snake, dir, nextDir, food, score;

  function init() {
    snake = [{x: 8, y: 15}, {x:7, y:15}, {x:6, y:15}];
    dir = 'R';
    nextDir = 'R';
    score = 0;
    speed = SPEED_START;
    spawnFood();
    render();
    updateScore(0, true);
  }

  function spawnFood() {
    while (true) {
      const fx = Math.floor(Math.random() * COLS);
      const fy = Math.floor(Math.random() * ROWS);
      if (!snake.some(s => s.x === fx && s.y === fy)) {
        food = {x: fx, y: fy};
        break;
      }
    }
  }

  function updateScore(delta, reset=false) {
    if (reset) {
      score = 0;
    } else {
      score += delta;
    }
    document.getElementById('score').textContent = score;
    // æé€Ÿï¼šæ¯å¾— 5 åˆ†åŠ é€Ÿ
    if (score > 0 && score % 5 === 0) {
      speed = Math.max(SPEED_MIN, speed - SPEED_STEP);
      if (running) {
        clearInterval(timer);
        timer = setInterval(tick, speed);
      }
    }
  }

  function drawCell(x, y, fillStyle) {
    ctx.fillStyle = fillStyle;
    ctx.fillRect(x * CELL, y * CELL, CELL - 1, CELL - 1); // ç•™ 1px ç¼ï¼Œå¢å¼ºç½‘æ ¼æ„Ÿ
  }

  function render() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // é£Ÿç‰©
    drawCell(food.x, food.y, '#f43f5e');

    // è›‡
    snake.forEach((s, i) => {
      const c = i === 0 ? '#10b981' : '#22c55e';
      drawCell(s.x, s.y, c);
    });
  }

  function tick() {
    dir = nextDir;
    const head = {...snake[0]};
    if (dir === 'U') head.y--;
    if (dir === 'D') head.y++;
    if (dir === 'L') head.x--;
    if (dir === 'R') head.x++;

    // æ’å¢™
    if (head.x < 0 || head.y < 0 || head.x >= COLS || head.y >= ROWS) {
      gameOver();
      return;
    }
    // æ’è‡ªå·±
    if (snake.some(s => s.x === head.x && s.y === head.y)) {
      gameOver();
      return;
    }

    snake.unshift(head);

    // åƒåˆ°é£Ÿç‰©
    if (head.x === food.x && head.y === food.y) {
      updateScore(1);
      spawnFood();
    } else {
      snake.pop();
    }

    render();
  }

  function gameOver() {
    clearInterval(timer);
    running = false;
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 28px system-ui, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('æ¸¸æˆç»“æŸ', canvas.width/2, canvas.height/2 - 10);
    ctx.font = '16px system-ui, sans-serif';
    ctx.fillText('æŒ‰â€œé‡æ–°å¼€å§‹â€å†æ¥ä¸€å±€', canvas.width/2, canvas.height/2 + 20);
  }

  function start() {
    if (running) return;
    running = true;
    clearInterval(timer);
    timer = setInterval(tick, speed);
  }

  function pause() {
    running = false;
    clearInterval(timer);
  }

  function restart() {
    pause();
    init();
    start();
  }

  // é”®ç›˜è¾“å…¥ï¼ˆé˜»æ­¢åå‘ç›´æ¥æ‰å¤´ï¼‰
  window.addEventListener('keydown', (e) => {
    const k = e.key;
    if (k === 'ArrowUp'    && dir !== 'D') nextDir = 'U';
    if (k === 'ArrowDown'  && dir !== 'U') nextDir = 'D';
    if (k === 'ArrowLeft'  && dir !== 'R') nextDir = 'L';
    if (k === 'ArrowRight' && dir !== 'L') nextDir = 'R';
    if (k === ' ' || k === 'Enter') { running ? pause() : start(); }
  });

  // è§¦æ§æŒ‰é’®
  document.querySelectorAll('[data-dir]').forEach(btn => {
    btn.addEventListener('click', () => {
      const d = btn.getAttribute('data-dir');
      if (d === 'U' && dir !== 'D') nextDir = 'U';
      if (d === 'D' && dir !== 'U') nextDir = 'D';
      if (d === 'L' && dir !== 'R') nextDir = 'L';
      if (d === 'R' && dir !== 'L') nextDir = 'R';
    });
  });

  // æ§åˆ¶æŒ‰é’®
  document.getElementById('btnStart').addEventListener('click', start);
  document.getElementById('btnPause').addEventListener('click', pause);
  document.getElementById('btnRestart').addEventListener('click', restart);

  // åˆå§‹åŒ–
  init();
})();
</script>
</body>
