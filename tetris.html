<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Tetris | 极简方块</title>
    <style>
        /* --- 全局样式：深邃、极简 --- */
        :root {
            --bg-color: #1a1a2e;         /* 深空灰背景 */
            --game-bg: #16213e;          /* 游戏区域背景 */
            --accent-color: #0f3460;     /* 装饰色 */
            --text-color: #e94560;       /* 分数强调色 */
            --ui-text: #ffffff;          /* 普通文字 */
            --btn-color: rgba(255, 255, 255, 0.1); /* 按钮半透明 */
            --btn-active: rgba(255, 255, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation; /* 禁止双击缩放 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--ui-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* 禁止滚动 */
        }

        /* --- 游戏主容器 --- */
        #game-container {
            position: relative;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 头部信息栏 --- */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .score-box {
            text-align: right;
        }

        .score-val {
            color: var(--text-color);
            font-weight: bold;
            font-size: 18px;
        }

        /* --- 画布样式 --- */
        canvas {
            background-color: var(--game-bg);
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: block;
        }

        /* --- 移动端控制器 (默认隐藏，通过JS判断或Media Query显示) --- */
        #mobile-controls {
            display: none; /* PC端默认隐藏 */
            margin-top: 20px;
            width: 320px;
            height: 160px;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .control-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
            justify-items: center;
        }

        /* 方向键布局 */
        .d-pad {
            grid-template-areas: 
                ". up ."
                "left down right";
        }
        
        /* 按钮样式 */
        .btn {
            width: 60px;
            height: 60px;
            background: var(--btn-color);
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            transition: background 0.1s;
            backdrop-filter: blur(5px);
        }

        .btn:active {
            background: var(--btn-active);
            transform: scale(0.95);
        }

        .btn-lg {
            width: 70px;
            height: 70px;
        }

        /* 图标 */
        .icon { pointer-events: none; }

        /* --- 覆盖层 (开始/结束) --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 4px;
        }

        #overlay h1 {
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .start-btn {
            padding: 12px 30px;
            background: transparent;
            color: var(--ui-text);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: var(--ui-text);
            color: var(--bg-color);
        }

        /* --- 响应式适配 --- */
        @media (max-width: 768px) {
            #mobile-controls {
                display: grid; /* 手机端显示 */
            }
            header { max-width: 100%; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <header>
            <div class="level-box">LEVEL <span id="level">1</span></div>
            <div class="score-box">SCORE <span id="score-val" class="score-val">0</span></div>
        </header>

        <div style="position: relative;">
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div id="overlay">
                <h1 id="overlay-title">ZEN TETRIS</h1>
                <button class="start-btn" onclick="startGame()">START GAME</button>
            </div>
        </div>

        <div id="mobile-controls">
            <div class="control-group d-pad" style="grid-template-columns: 1fr 1fr; grid-gap:15px;">
                 <div class="btn" id="btn-left">←</div>
                 <div class="btn" id="btn-right">→</div>
                 <div class="btn" id="btn-down" style="grid-column: span 2; width: 100%; border-radius: 30px;">↓</div>
            </div>
            <div class="control-group">
                <div class="btn btn-lg" id="btn-rotate" style="border-color: var(--text-color);">↻</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-val');
        const levelElement = document.getElementById('level');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const startBtn = document.querySelector('.start-btn');

        // 放大倍数，使得画面更清晰
        context.scale(20, 20);

        // --- 莫兰迪/高级配色方案 ---
        const colors = [
            null,
            '#FF6B6B', // T - Muted Red
            '#4ECDC4', // O - Teal
            '#556270', // L - Slate
            '#C7F464', // J - Lime
            '#C44D58', // I - Berry
            '#FFBC42', // S - Yellow-Orange
            '#A8A7A7', // Z - Grey
        ];

        // 定义7种方块形状
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // 游戏状态
        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = true;

        // 创建矩阵
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // 检测碰撞
        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 绘制函数
        function draw() {
            // 清空画布，使用深色填充
            context.fillStyle = '#16213e';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        // 绘制矩阵（方块）
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // 绘制主体
                        context.fillStyle = colors[value];
                        // 稍微留一点空隙(0.05)，营造精致感
                        context.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                        
                        // 简单的光影效果（可选，保持扁平则不需要）
                        // context.lineWidth = 0.05;
                        // context.strokeStyle = 'rgba(255,255,255,0.1)';
                        // context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 合并方块到场地
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // 旋转逻辑
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // 玩家下落
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        // 玩家移动
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // 玩家重置
        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            
            // 游戏结束检测
            if (collide(arena, player)) {
                isGameOver = true;
                isPaused = true;
                overlayTitle.innerText = "GAME OVER";
                startBtn.innerText = "RESTART";
                overlay.style.display = "flex";
            }
        }

        // 玩家旋转
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        // 消除行
        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                // 简单的计分逻辑
                player.score += rowCount * 10 * rowCount;
                // 简单的等级逻辑
                player.level = Math.floor(player.score / 100) + 1;
                dropInterval = Math.max(100, 1000 - (player.level * 50));
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            levelElement.innerText = player.level;
        }

        // 游戏主循环
        function update(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // --- 游戏控制逻辑 ---
        
        function startGame() {
            if (isGameOver) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                updateScore();
                isGameOver = false;
                dropInterval = 1000;
            }
            
            if (isPaused) {
                isPaused = false;
                overlay.style.display = "none";
                playerReset();
                update();
            }
        }

        // 键盘监听
        document.addEventListener('keydown', event => {
            if (isPaused) return;
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 81 || event.keyCode === 38) { // Q or Up
                playerRotate(1);
            } else if (event.keyCode === 87) { // W
                playerRotate(-1);
            }
        });

        // --- 触摸/移动端控制 ---
        // 使用 touchstart 以获得更快的响应
        const addTouch = (id, action) => {
            const btn = document.getElementById(id);
            if(btn) {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // 防止默认行为
                    if(!isPaused) action();
                }, {passive: false});
                // 阻止鼠标事件触发两次
                btn.addEventListener('click', (e) => e.preventDefault()); 
            }
        };

        addTouch('btn-left', () => playerMove(-1));
        addTouch('btn-right', () => playerMove(1));
        addTouch('btn-down', () => playerDrop());
        addTouch('btn-rotate', () => playerRotate(1));

    </script>
</body>
</html>
